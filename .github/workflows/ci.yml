name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: tools/blef-cli
        run: go mod download

      - name: Run tests
        working-directory: tools/blef-cli
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check test coverage
        working-directory: tools/blef-cli
        run: |
          go tool cover -func=coverage.out
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        working-directory: tools/blef-cli
        run: |
          go build -v -o blef-cli .
          ./blef-cli --version

      - name: Validate examples
        working-directory: tools/blef-cli
        run: |
          ./blef-cli validate ../../examples/minimal.blef.json
          ./blef-cli validate ../../examples/complete.blef.json
          ./blef-cli validate ../../examples/french-library.blef.json
          ./blef-cli validate ../../examples/series-tracking.blef.json

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: tools/blef-cli

